<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>مطعم سردينا للأسماك</title>

  <!-- خط Tajawal -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background-color: #f8f9fa;
      direction: rtl;
    }

    /* الهيدر */
    .header {
      padding: 20px;
      background-color: #ffffff;
      border-bottom: 1px solid #ddd;
    }

    .header-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 700px;
      margin: auto;
      padding: 0 15px;
    }

    .logo {
      height: 80px;
      width: auto;
    }

    .title {
      text-align: right;
      flex: 1;
    }

    .main-title {
      font-size: 28px;
      font-weight: bold;
      color: #1e94c1; /* سماوي */
    }

    .subtitle {
      font-size: 20px;
      font-weight: bold;
      color: #000; /* أسود */
    }

    /* شريط الأخبار */
    .news-ticker {
      width: 100%;
      overflow: hidden;
      background: #1e94c1;
      padding: 12px 0;
      color: white;
      font-size: 18px;
      text-align: center;
    }

    .ticker-text {
      display: inline-block;
      white-space: nowrap;
      animation: scroll-left 10s linear infinite;
    }

    @keyframes scroll-left {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    /* صور المنيو */
    .images {
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding: 20px;
    }

    .images img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .images img:hover {
      transform: scale(1.02);
    }

    @media (min-width: 768px) {
      .images {
        flex-direction: row;
      }

      .images img {
        width: 33.3%;
      }
    }

    /* الأزرار العادية */
    .buttons {
      text-align: center;
      margin: 30px 0;
    }

    .buttons a {
      display: inline-block;
      margin: 10px;
      padding: 12px 25px;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      color: white;
      border-radius: 8px;
      background-color: #1e94c1;
    }

    .buttons a.call {
      background-color: #28a745;
    }

    /* زر الاتصال العائم */
    .floating-call-btn {
      position: fixed;
      bottom: 30px;
      left: 25px;
      width: 60px;
      height: 60px;
      background-color: #28a745;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0px 0px rgba(0,0,0,0.3);
      z-index: 999;
      text-decoration: none;
    }

    .floating-call-btn svg {
      width: 40px;
      height: 40px;
      fill: white;
    }

    /* زر الفيسبوك */
    .floating-fb-btn {
      position: fixed;
      bottom: 110px;
      left: 25px;
      width: 60px;
      height: 60px;
      background-color: #1877f2;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0px 0px rgba(0,0,0,0.3);
      z-index: 999;
      text-decoration: none;
    }

    .floating-fb-btn svg {
      width: 40px;
      height: 40px;
    }
  </style>
</head>
<body>

  <!-- الهيدر -->
  <div class="header">
    <div class="header-row">
      <div class="title">
        <span class="main-title">مطعم سردينا للأسماك</span><br>
        <span class="subtitle">(منيو السفرة)</span>
      </div>
      <img src="imgs/Logo.svg" alt="لوجو" class="logo">
    </div>
  </div>

  <!-- شريط الأخبار -->
  <div class="news-ticker">
    <div class="ticker-text">
      سردينا رقم واحد في أسوان &nbsp;|&nbsp; سردينا رقم واحد في أسوان &nbsp;|&nbsp; سردينا رقم واحد في أسوان
    </div>
  </div>

  <!-- صور المنيو -->
  <div class="images">
    <img src="menu2/menu1.jpg" alt="منيو 1">
    <img src="menu2/menu2.jpg" alt="منيو 2">
    <img src="menu2/menu3.jpg" alt="منيو 3">
  </div>

  <!-- الأزرار العادية -->
  <div class="buttons">
    <a href="https://sar-dina.github.io/menu" target="_blank"> منيو التيك اواي </a>
  </div>

  <!-- زر الاتصال العائم -->
  <a href="tel:0123" class="floating-call-btn" title="اتصال">

      11.36 11.36 0 003.55.57 1 1 0 011 1v3.61a1 1 0 01-1 1A17 17 0 013 5a1 1 0 
      011-1h3.61a1 1 0 011 1 11.36 11.36 0 00.57 3.55 1 1 0 01-.24 1.05z"/>
    </svg>
  </a>

<a href="https://www.facebook.com/SardinaSeafood" target="_blank" class="floating-fb-btn" title="تابعنا على فيسبوك">

  </svg>
</a>


</body>
</html>
