<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>مطعم سردينا للأسماك</title>

  <!-- خط Tajawal -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background-color: #f8f9fa;
      direction: rtl;
    }

    /* الهيدر */
    .header {
      padding: 20px;
      background-color: #ffffff;
      border-bottom: 1px solid #ddd;
    }

    .header-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 700px;
      margin: auto;
      padding: 0 15px;
    }

    .logo {
      height: 80px;
      width: auto;
    }

    .title {
      font-size: 28px;
      font-weight: bold;
      color: #333;
      text-align: right;
      flex: 1;
    }

    /* شريط الأخبار */
    .news-ticker {
      width: 100%;
      overflow: hidden;
      background: #1e94c1;
      padding: 12px 0;
      color: white;
      font-size: 18px;
      text-align: center;
    }

    .ticker-text {
      display: inline-block;
      white-space: nowrap;
      animation: scroll-left 10s linear infinite;
    }

    @keyframes scroll-left {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    /* الصور */
    .images {
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding: 20px;
    }

    .images img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .images img:hover {
      transform: scale(1.02);
    }

    @media (min-width: 768px) {
      .images {
        flex-direction: row;
      }

      .images img {
        width: 33.3%;
      }
    }

    /* الأزرار */
    .buttons {
      text-align: center;
      margin: 30px 0;
    }

    .buttons a {
      display: inline-block;
      margin: 10px;
      padding: 12px 25px;
      font-size: 18px;
      text-decoration: none;
      color: white;
      border-radius: 8px;
      background-color: #1e94c1;
    }

    .buttons a.call {
      background-color: #28a745;
    }

    /* الأزرار العائمة */
    .floating-btn {
      position: fixed;
      bottom: 30px;
      left: 30px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      cursor: pointer;
      text-decoration: none;
      z-index: 999;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .floating-btn.phone {
      background-color: #28a745;
      font-size: 0;
    }
    .floating-btn.facebook {
      background-color: #1877f2;
      right: 30px;
      left: auto;
      font-size: 0;
    }
    .floating-btn svg {
      width: 40px;
      height: 40px;
      fill: white;
    }
  </style>
</head>
<body>

  <!-- الهيدر -->
  <div class="header">
    <div class="header-row">
      <div class="title">مطعم سردينا للأسماك</div>
      <img src="imgs/Logo.svg" alt="لوجو" class="logo">
    </div>
  </div>

  <!-- شريط الأخبار -->
  <div class="news-ticker">
    <div class="ticker-text">
      سردينا رقم واحد في أسوان &nbsp;|&nbsp; سردينا رقم واحد في أسوان &nbsp;|&nbsp; سردينا رقم واحد في أسوان
    </div>
  </div>

  <!-- صور المنيو -->
  <div class="images">
    <img src="imgs/menu1.jpg" alt="منيو 1">
    <img src="imgs/menu2.jpg" alt="منيو 2">
    <img src="imgs/menu3.jpg" alt="منيو 3">
  </div>

  <!-- الأزرار -->
  <div class="buttons">
    <a href="tel:01117773757" class="call">اتصل بنا</a>
    <a href="https://www.facebook.com/SardinaSeafood" target="_blank">تابعنا على فيسبوك</a>
  </div>

  <!-- زر الاتصال العائم -->
  <a href="tel:0123" class="floating-btn phone">
    <svg viewBox="0 0 24 24">
      <path d="M6.62 10.79a15.05 15.05 0 006.59 6.59l2.2-2.2a1 1 0 011.05-.24 11.36 11.36 0 003.55.57 1 1 0 011 1v3.61a1 1 0 01-1 1A17 17 0 013 5a1 1 0 011-1h3.61a1 1 0 011 1 11.36 11.36 0 00.57 3.55 1 1 0 01-.24 1.05z"/>
    </svg>
  </a>

  <!-- زر فيسبوك العائم -->
  <a href="https://www.facebook.com/SardinaSeafood" target="_blank" class="floating-btn facebook">
    <svg viewBox="0 0 24 24">
      <path d="M22.675 0h-21.35C.597 0 0 .597 0 1.326v21.348C0 23.403.597 24 1.326 24H12.82v-9.294H9.692V11.01h3.128V8.414c0-3.1 1.894-4.788 4.659-4.788 1.325 0 2.463.099 2.794.143v3.24l-1.918.001c-1.504 0-1.796.715-1.796 1.764v2.314h3.587l-.467 3.696h-3.12V24h6.116C23.403 24 24 23.403 24 22.674V1.326C24 .597 23.403 0 22.675 0z"/>
    </svg>
  </a>

</body>
</html>
